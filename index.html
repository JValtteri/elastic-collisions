<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elastic Collisions</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>

<div id="view">
  <div id="ui">
    <div>
      <label>Init balls #:
        <input type="range" id="numberSlider" min="5" max="800" step="5" value="20">
        <span id="numVal">-1</span>
      </label>
    </div>
    <label>Ball size:
      <input type="range" id="sizeSlider" min="2" max="50" value="30">
      <span id="sizeVal">-1</span>px
    </label>
    <label>Gravity:
      <input type="range" id="gravitySlider" min="0" max="20" step="0.01" value="20">
      <span id="gravityVal">-1</span>
    </label>
    <label>Max initial speed:
      <input type="range" id="speedSlider" min="20" max="500" step="10" value="100">
      <span id="speedVal">-1</span>
    </label>
    <button id="resetBtn">Reset</button>
    <div>
      <button id="placeNone">None</button>
      <button id="placeBlue">Blue Ball</button>
      <button id="placeRed">Red Ball</button>
      <button id="placeWall">Wall</button>
    </div>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
</div>

<script src="simulation.js"></script>
</body>
</html>
