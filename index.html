<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elastic Balls + Gravity Demo</title>
<style>
  body { font-family: sans-serif; margin: 0; background:#f0f0f0; }
  #ui { padding: 10px; background:#fff; border-bottom:1px solid #ccc; }
  #ui label { margin-right: 8px; }
  #ui input[type=range] { vertical-align: middle; }
  #ui span { display:inline-block; width:30px; text-align:center; }
  canvas { display:block; margin:auto; background:#eee; }
</style>
</head>
<body>

<div id="ui">
  <label>Ball size:
    <input type="range" id="sizeSlider" min="5" max="50" value="20">
    <span id="sizeVal">20</span>px
  </label>
  <label>Gravity:
    <input type="range" id="gravitySlider" min="0" max="1" step="0.01" value="0.3">
    <span id="gravityVal">0.30</span>
  </label>
  <label>Max initial speed:
    <input type="range" id="speedSlider" min="1" max="10" step="0.5" value="5">
    <span id="speedVal">5</span>
  </label>
  <button id="resetBtn">Reset</button>
</div>

<canvas id="canvas" width="800" height="600"></canvas>

<script src="simulation.js"></script>
</body>
</html>
