<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elastic Collisions</title>
<link rel="stylesheet" href="index.css" />
</head>
<body>

<div id="view">
  <div id="ui">
    <div id="controls">
      <div>
        <label>Init balls #:</label>
        <input type="range" id="numberSlider" min="0" max="800" step="5" value="20">
        <span id="numVal">-1</span>
      </div>
      <div>
        <label>Ball size:</label>
        <input type="range" id="sizeSlider" min="2" max="50" value="30">
        <span id="sizeVal">-1</span>px
      </div>
      <div>
        <label>Gravity:</label>
        <input type="range" id="gravitySlider" min="0" max="20" step="0.01" value="20">
        <span id="gravityVal">-1</span>
      </div>
      <div>
        <label>Max initial speed:</label>
        <input type="range" id="speedSlider" min="0" max="500" step="10" value="100">
        <span id="speedVal">-1</span>
      </div>
      <br>
      <div>
        <label>Magnetism Force:</label>
        <input type="range" id="magnetismForceSlider" min="0" max="200" step="0.01" value="0">
        <span id="magnetismForceVal">-1</span>
      </div>
      <div>
        <label>Magnetism Radius:</label>
        <input type="range" id="magnetismRadiusSlider" min="50" max="200" step="1" value="5">
        <span id="magnetismRadVal">-1</span>
      </div>
      <button id="resetBtn">Reset</button>
      <label class="title">Insert modes</label>
      <div id="modeButtons">
        <div>
          <button id="placeNone">None</button>
          <button id="placeBlue">Inert Ball</button>
        </div>
        <div>
          <button id="placeRed">Magnetic Ball</button>
          <button id="placeWall">Wall</button>
        </div>
      </div>
      <div class="spacer"></div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
</div>

<script src="simulation.js"></script>
</body>
</html>
