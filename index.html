<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elastic Collisions</title>
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<div id="view">
  <div id="ui">
    <div id="controls">
      <div>
        <label>Init balls #:</label>
        <input type="number" id="numberSlider" min="0" max="2000" step="10" value="5">
        <span id="numVal" class="hidden">-1</span>
      </div>
      <div>
        <label>Ball size:</label>
        <input type="range" id="sizeSlider" min="2" max="50" value="30">
        <span id="sizeVal">-1</span>px
      </div>
      <div>
        <label>Gravity:</label>
        <input type="range" id="gravitySlider" min="0" max="20" step="5" value="0">
        <span id="gravityVal">-1</span>
      </div>
      <div>
        <label>Max initial speed:</label>
        <input type="range" id="speedSlider" min="0" max="500" step="20" value="100">
        <span id="speedVal">-1</span>
      </div>
      <br>
      <div>
        <label>Magnetism Force:</label>
        <input type="range" id="magnetismForceSlider" min="0" max="200" step="10" value="20">
        <span id="magnetismForceVal">-1</span>
      </div>
      <div>
        <label>Magnetism Radius:</label>
        <input type="range" id="magnetismRadiusSlider" min="50" max="200" step="50" value="50">
        <span id="magnetismRadVal">-1</span>
      </div>
      <button id="resetBtn">Reset</button>
      <label class="title">Insert modes</label>
      <div id="modeButtons">
        <div>
          <button id="placeNone" class="typeSwitch">None</button>
          <button id="placeBlue" class="typeSwitch">Inert Ball</button>
        </div>
        <div>
          <button id="placeRed" class="typeSwitch">Magnetic Ball</button>
          <button id="placeYellow" class="typeSwitch">Hevy Ball</button>
        </div>
        <button id="placeWall" class="typeSwitch">Wall</button>
      </div>
      <label>Simulation Modes</label>
      <label><input id="fusionEnabled" type="checkbox"> Enable Fusion</label>
      <div>
        <label>Time Scale:</label>
        <input type="range" id="timescale" min="-1" max="4" step="0.20" value="1">
        <span id="timescaleVal">-1</span>
      </div>
      <div>
        <label>Fusion P%:</label>
        1/<input type="number" id="fusionRatio" min="100" max="99999" step="100" value="1000">
        <span id="fusionRatioVal" class="hidden">-1</span>
      </div>
      <div>
        <label>Fusion Inpulse:</label>
        <input type="range" id="fusionImpulse" min="0" max="400" step="10" value="20">
        <span id="fusionImpulseVal">-1</span>
      </div>
      <div class="spacer"></div>
    </div>
  </div>
  <canvas id="canvas"></canvas>
</div>

<script src="simulation.js"></script>
</body>
</html>
