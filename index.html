<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elastic Balls + Gravity Demo</title>
<style>
  body {
    font-family: sans-serif;
    margin: auto;
    background:#222;
  }
  #view {
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    width: max-content;
    display: grid;
    grid-template-columns: max-content auto;
  }
  #ui {
    padding: 10px;
    border:1px solid #aaa;
    display: grid;
    grid-template-rows: min-content min-content min-content min-content min-content;
    row-gap: 1em;
  }
  #ui label {
    margin-right: 8px;
    height: min-content;
  }
  #ui input[type=range] {
    vertical-align: middle;
  }
  #ui span {
    display:inline-block; width:30px; text-align:center;
  }
  #resetBtn {
    height: max-content;
    width: max-content;
  }
  canvas {
    display:block;
    margin:auto;
    background:#646464;
  }
</style>
</head>
<body>

<div id="view">
  <div id="ui">
    <label>Ball size:
      <input type="range" id="sizeSlider" min="5" max="50" value="20">
      <span id="sizeVal">20</span>px
    </label>
    <label>Gravity:
      <input type="range" id="gravitySlider" min="0" max="1" step="0.01" value="0.3">
      <span id="gravityVal">0.30</span>
    </label>
    <label>Max initial speed:
      <input type="range" id="speedSlider" min="1" max="10" step="0.5" value="5">
      <span id="speedVal">5</span>
    </label>
    <button id="resetBtn">Reset</button>
    <div></div>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
</div>

<script src="simulation.js"></script>
</body>
</html>
