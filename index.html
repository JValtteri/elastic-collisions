<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Elastic Balls</title>
<style>
  body {
    font-family: sans-serif;
    margin: auto;
    background:#222;
  }
  #view {
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    margin-bottom: 50px;
    width: max-content;
    display: grid;
    grid-template-columns: max-content auto;
  }
  #ui {
    padding: 10px;
    border:1px solid #aaa;
    display: grid;
    grid-template-rows: min-content min-content min-content min-content min-content;
    row-gap: 1em;
  }
  #ui label {
    margin-right: 8px;
    height: min-content;
  }
  #ui input[type=range] {
    vertical-align: middle;
  }
  #ui span {
    display:inline-block; width:30px; text-align:center;
  }
  #resetBtn {
    height: max-content;
    width: max-content;
  }
  canvas {
    display:block;
    margin:auto;
    background:#646464;
  }
  @media (max-width: 1200px) {
    #view {
      margin-top: 0px;
      margin-bottom: 0px;
      grid-template-columns: auto;
      grid-template-rows: auto auto;
    }
  }
  @media (max-height: 900px) {
    #view {
      margin-top: 0px;
      margin-bottom: 0px;
      grid-template-columns: max-content auto;
      grid-template-rows: auto;
    }
  }
</style>
</head>
<body>

<div id="view">
  <div id="ui">
    <div>
      <label>Init balls #:
        <input type="range" id="numberSlider" min="1" max="800" step="1" value="12">
        <span id="numVal">-1</span>
      </label>
    </div>
    <label>Ball size:
      <input type="range" id="sizeSlider" min="2" max="50" value="20">
      <span id="sizeVal">-1</span>px
    </label>
    <label>Gravity:
      <input type="range" id="gravitySlider" min="0" max="20" step="0.01" value="1">
      <span id="gravityVal">-1</span>
    </label>
    <label>Max initial speed:
      <input type="range" id="speedSlider" min="20" max="500" step="1" value="100">
      <span id="speedVal">-1</span>
    </label>
    <button id="resetBtn">Reset</button>
    <div></div>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
</div>

<script src="simulation.js"></script>
</body>
</html>
